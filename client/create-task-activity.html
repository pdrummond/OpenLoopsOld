<template name="createTaskActivity">
	<div class="activity message">		
		<span class="message_content" style="color:gray;font-style:italic">
			<img class="profile-image" src="{{profileImage userId}}"/>
			<strong>{{usernameFromId userId}}</strong> created task <a href="/board/{{currentBoardId}}/task/{{taskId}}/description">#{{taskUid}}: {{taskTitle}}</a>
			in {{taskChannel}} channel at {{timestampToTime timestamp}}
		</span>
	</div>
</template>
