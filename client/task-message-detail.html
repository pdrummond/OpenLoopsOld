<template name="taskMessageDetail">

	{{> messageDetailTextSection}}	

	<form class="ui form" style="clear:both;padding:10px">
		<div class="two fields">
			<div class="field">
				<label style="color:white">Status</label>
				<div class="ui tiny floating fluid dropdown button">		
					<span class="text">{{statusLabel}}</span>
					<i class="dropdown icon"></i>
					<div class="menu">
						<div class="scrolling menu">
							<div class="status item" data-value="new">
								<div class="ui teal empty circular label"></div>
								New
							</div>
							<div class="status item" data-value="open">
								<div class="ui green empty circular label"></div>
								Open
							</div>
							<div class="status item" data-value="in-progress">
								<div class="ui purple empty circular label"></div>
								In Progress
							</div>
							<div class="status item" data-value="blocker">
								<div class="ui red empty circular label"></div>
								Blocker
							</div>
							<div class="status item" data-value="in-test">
								<div class="ui yellow empty circular label"></div>
								In Test
							</div>				
							<div class="status item" data-value="done">
								<div class="ui blue empty circular label"></div>
								Done
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="field">
				<label style="color:white">Milestone</label>
				<div class="ui tiny floating labeled icon fluid dropdown button">		
					<span class="text">{{milestoneLabel}}</span>
					<i class="dropdown icon"></i>
					<div class="menu">
						<div class="scrolling menu">
						{{#each milestones}}
							{{> milestoneItem}}						
						{{/each}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</template>

<template name="milestoneItem">
	<div class="milestone item" >
		<div class="ui empty icon" data-value={{_id}}></div>
		<i class='flag icon'></i> {{title}}
	</div>							
</template>
