<template name="taskMessage">	
	<div class="item task message">
		<div class="right floated content">
			<span class="ui horizontal labels" style="padding-right:5px">
				<div class="ui inline dropdown mini button {{hideMilestoneClass}}">
					<span class="text"><i class="flag icon"></i> {{milestoneLabel}}</span>
					<div class="menu">
						{{#each milestones}}
						{{> milestoneDropdownItem}}
						{{/each}}
					</div>
				</div>				
				<div class="ui inline dropdown mini {{statusColor}} button">
					<span class="text" style="color:white">{{statusLabel}}</span>
					<div class="aligned right menu" style="left:-90px !important">
						<div class="status item" data-value="new">
							<div class="ui teal empty circular label"></div>
							New
						</div>
						<div class="status item" data-value="open">
							<div class="ui green empty circular label"></div>
							Open
						</div>
						<div class="status item" data-value="in-progress">
							<div class="ui purple empty circular label"></div>
							In Progress
						</div>
						<div class="status item" data-value="blocker">
							<div class="ui red empty circular label"></div>
							Blocker
						</div>
						<div class="status item" data-value="in-test">
							<div class="ui yellow empty circular label"></div>
							In Test
						</div>				
						<div class="status item" data-value="done">
							<div class="ui blue empty circular label"></div>
							Done
						</div>			
					</div>
				</div>
			</span>
		</div>
		<div class="ui mini image">
			<i class="icon big warning circle large message_profile-pic" title="Task"></i>
		</div>
		<div class="content" style="position:relative;left:5px;top:3px;">
			
			<div class="header {{archivedClass}}">				
				{{text}} <span class="task-uid">#{{taskUid}}</span>
			</div>
			<!--<div class="description" style="margin-top:5px;margin-bottom:5px;min-height:10px">
				<a href="" class="message_username">Created by {{usernameFromId userId}}</a> at 
				<span class="message_timestamp">{{timestampToTime timestamp}}</span>

				<span class="ui mini labels">	
					<div class="ui label blue">Next</div>
					<div class="ui label olive">Feature</div>
					<div class="ui label red">Rejected</div>
				</span>
			</div>-->
		</div>
	</div>
</template>

<template name="milestoneDropdownItem">
	<div class="milestone item" data-value={{_id}}>		
		<i class='flag icon' ></i> {{title}}
	</div>
</template>
