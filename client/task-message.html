<template name="taskMessage">	
	<div class="item task message">
		<div class="right floated content">
			<span class="ui horizontal labels" style="padding-right:5px">			
				<div class="ui label {{hideMilestoneClass}}"><i class="flag icon"></i> {{milestoneLabel}}</div>		
				<div class="ui label {{statusColor}}" >{{statusLabel}}</div>			
			</span>
		</div>
		<div class="ui mini image" style="left:-10px">
			<i class="icon huge warning circle large message_profile-pic" title="Task"></i>
		</div>
		<div class="content" style="margin-left:5px">
			
			<div class="header {{archivedClass}}">				
				{{text}}
			</div>
			<div class="description" style="margin-top:5px;margin-bottom:5px;min-height:10px">
				<a href="" class="message_username">Created by {{usernameFromId userId}}</a> at 
				<span class="message_timestamp">{{timestampToTime timestamp}}</span>

				<span class="ui mini labels">	
					<div class="ui label blue">Next</div>
					<div class="ui label olive">Feature</div>
					<div class="ui label red">Rejected</div>
				</span>
			</div>
		</div>
	</div>
</template>
