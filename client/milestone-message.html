<template name="milestoneMessage">
	<div class="ui segment">
		<div class="item" style="position:relative">		
			<div class="middle aligned content">
				<div class="header">
					<i class="flag icon"></i>
					{{text}}
				</div>
			</div>
			<div style="position:absolute;top:0px;right:5px;width:200px">
				<div class="ui small green progress" data-percent="61">
					<div class="bar" style="transition-duration: 300ms; -webkit-transition-duration: 300ms; width: 61%;">
						<div class="progress">6/10</div>
					</div>					
				</div>		
			</div>
		</div>
	</div>
	<!-- <div class="milestone message">
		<i class="icon big warning flag large message_profile-pic"></i>
		<a href="" class="message_username">{{usernameFromId userId}}</a>
		<span class="message_timestamp">{{timestampToTime timestamp}}</span>		
		<span class="message_star"></span>		
		
		<span class="message_content {{archivedClass}}">{{text}}</span>
		
	</div> -->
</template>
