<template name="milestoneMessage">	
	<div class="milestone message">
		<i class="icon big warning flag large message_profile-pic" title="Milestone"></i>
		<span class="message_content {{archivedClass}}">{{title}}</span>
		<span class="ui horizontal labels" style="position:absolute;top:5px;right:5px;width:200px">
			<div class="ui small green progress" data-percent="61">
				<div class="bar" style="transition-duration: 300ms; -webkit-transition-duration: 300ms; width: 61%;">
					<div class="progress">6/10</div>
				</div>			
			</div>
		</span>
		<div style="padding-top:5px">
			<a href="" class="message_username" style="color:#babbbf !important;font-size:12px !important">Created by {{usernameFromId userId}} at </a>
			<span class="message_timestamp">{{timestampToTime timestamp}}</span>		
			<span class="message_star"></span>
		</div>
	</div>
</template>
