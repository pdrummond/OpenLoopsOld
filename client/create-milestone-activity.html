<template name="createMilestoneActivity">
	<div class="activity message" data-userid={{userId}}>
		<img src="{{profileImage userId}}" class="message_profile-pic"/>
		<a href="" class="message_username">{{usernameFromId userId}}</a>
		<span class="message_timestamp">{{timestampToTime timestamp}}</span>
		<span class="message_star"></span>		
		<span class="message_content" style="color:#8b898f;font-style:italic">
		
		created milestone <strong>{{milestone.title}}</strong>
		in channel {{activityChannel}} at {{timestampToTime timestamp}} 
		</span>
	</div>
</template>
