<template name="createMilestoneActivity">
	<div class="activity message">		
		<span class="message_content" style="color:gray;font-style:italic">
		<img src="{{profileImage userId}}" style="width:20px;height:20px"/>
		{{timestampToTime timestamp}}: {{usernameFromId userId}} created milestone <strong>{{milestone.title}}</strong></span>
	</div>
</template>
