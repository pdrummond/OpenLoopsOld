<template name="channelName">

	<span class="channel-menu_name one-line-only" style="max-width:500px">				
		<i class="{{channelIcon this}} icon"></i> {{channelName}} <span style="font-size:16px;color:lightgray">{{channelUid}}</span>
	</span>
	<div style="position:absolute;right:5px;top:10px">		
		<button class="ui circular toggle icon button" title="description"><i class="book icon"></i></button>

	</div>
	</div>
</template>
