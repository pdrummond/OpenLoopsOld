<template name="actionItem">

	<div class="action item" style="padding-top:10px;padding-bottom:10px">
		<div class="header" style="display:flex;justify-content:space-between">
			<span><i class="{{actionIcon this}} icon"></i> {{title}}</span>
			<span class="ui mini {{actionStatusColor this}} label">{{actionStatusLabel this}}</span>
		</div>

		<div class="description" style="font-size:80%;color:#767676">
		<span class="action-uid">{{actionUid this}}</span> opened 11 hours ago by pdrummond  <i class="flag icon" style="color:#ccc"></i><span style="margin-left:-3px">backlog</span>
		</div>
		
	</div>
</template>

<template name="milestoneDropdownItem">
	<div class="milestone item" data-value={{_id}}>		
		<i class='flag icon' ></i> {{title}}
	</div>
</template>
