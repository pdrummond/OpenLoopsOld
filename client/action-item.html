<template name="actionItem">

	<div class="action card" style="flex-grow:1;margin-left:10px;margin-right:10px;height:90px">	 	
		<div class="content">			
			<div class="right floated meta">
				<span class="ui {{actionStatusColor this}} label">{{actionStatusLabel this}}</span>
			</div>
			<div class="header" style="font-size:110%;white-space: nowrap;text-overflow: ellipsis;width: 340px;overflow-x: hidden;">
			<i class="{{actionIcon this}} {{actionIconColor this}} icon"></i> {{title}}
			</div>
			<div class="meta">
				<div style="font-size:90%"><span class="action-uid">{{midLabel this}}</span> opened by {{usernameFromId userId}} {{timeAgo timestamp}}</div>
				<div class="left floated">
					<div class="ui mini labels">
						<a class="ui label">
							#important
						</a>
						<a class="ui label">
							#now
						</a>					
					</div>
				</div>
				<div class="right floated " style="margin-left:-10px">
					<span id="milestone-label" class='{{actionHideIfNoMilestone this}}'><i class="flag icon" style="color:#ccc"></i><span style="margin-left:-3px">{{actionMilestoneTitle this}}</span></span>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="milestoneDropdownItem">
	<div class="milestone item" data-value={{_id}}>		
		<i class='flag icon' ></i> {{title}}
	</div>
</template>
