<template name="actionItem">

	<div class="action item" style="padding-top:10px;padding-bottom:10px">
		<div class="right floated content">
			<div class="ui mini {{actionStatusColor this}} label">{{actionStatusLabel this}}</div>
		</div>
		<i class="{{actionIcon this}} icon"></i>
		<div class="content">
			<div class="header">{{title}}</div>

			<div class="description" style="font-size:80%;color:lightgray">
				<i class="flag icon"></i>backlog | <span class="action-uid">{{actionUid this}}</span>
			</div>
		</div>
	</div>
</template>

<template name="milestoneDropdownItem">
	<div class="milestone item" data-value={{_id}}>		
		<i class='flag icon' ></i> {{title}}
	</div>
</template>
