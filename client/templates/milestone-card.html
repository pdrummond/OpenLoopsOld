<template name="milestoneCard">

<div class="fluid milestone card" style="width:470px">	
	<div class="content">
		<div class="header">{{title}}</div>
		<div class="meta">No due date   Last updated 1 day ago</div>
		<div class="description">
			{{description}}
		</div>
	</div>
	<div class="extra">
		<strong>76%</strong> complete  
		<div class="right floated">
			<strong>6</strong> open  <strong>19</strong> closed
		</div>
	</div>
	<div class="ui bottom attached green progress" data-percent="69">
		<div class="bar" style="transition-duration: 300ms; width: 69%;"></div>
	</div>
</div>
</template>
