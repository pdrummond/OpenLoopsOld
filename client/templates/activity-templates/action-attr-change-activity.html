<template name="actionAttrChangeActivity">
	<div class="activity message" data-messageid={{_id}} data-userid={{userId}}>
		<img src="{{profileImage userId}}" class="message_profile-pic"/>
		<a href="" class="message_username">{{usernameFromId userId}}</a>
		<span class="message_timestamp">{{timeAgo timestamp}}</span>
		<span class="message_star"></span>		
		<span class="message_content" style="color:#8b898f;font-style:italic">
			{{{activitySubjectLabel action}}} changed {{attr}} of <span class="sid-label">{{sidLabel action}}: {{itemTitle action}}</span>
			from <strong>{{actionOldAttr}}</strong> to <strong>{{actionNewAttr}}</strong>
		</span>
	</div>
</template>
