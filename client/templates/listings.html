<template name="listings">
	<div class="listings">
		<div class="listings_channels">
			<!--<button id="create-channel-button" class="ui green button" style="margin-left:50px;margin-bottom:10px;">
				<i class="plus icon"></i>Create
			</button>-->
			<div>
				<h2 class="listings_header" style="float:left;font-weight:bold;color:lightgray">Channels</h2>
				<i class="add-channel-button icon plus" style="cursor:pointer;float:right;margin-right:10px;color:gray"></i>
			</div>
			<form class="new-channel-form ui fluid input" style="display:none;clear:both">
				<input class="channel-input" type="text" placeholder="Channel Name" style="margin:5px;margin-left:15px"/>
			</form>			
			<ul class="channel_list" style="clear:both">	
				{{#each channels}}
				{{> channel}}
				{{/each}}
			</ul>			
		</div>
		<div class="listings_direct-messages"></div>		
	</div>
</template>
