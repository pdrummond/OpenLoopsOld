<template name="newChannelOverlay">
	<div id="new-channel-overlay" style="display:none">
		<form class="ui form">
			<div class="field">		
				<input type="text" name="name" placeholder="Enter channel name here">
			</div>
			<div class="field">
				<input type="text" name="type" placeholder="Enter channel type (this will be a dropdown soon!)">
			</div>
			<div class="field">
				<input type="text" name="members" placeholder="Enter list of members here">
			</div>
			<div class="field">
				<textarea name="description" placeholder="Enter description here"></textarea>
			</div>
			<button style="margin-left:10px" class="ui button" type="submit">Create Channel</button>
		</form>
	</div>
</template>
