<template name="message">
	<div class="chat message" data-messageid={{_id}} data-userid={{userId}}>
		<img src="{{profileImage userId}}" class="message_profile-pic"/>
		<a href="" class="message_username">{{usernameFromId userId}}</a>
		<span class="message_timestamp">{{timeAgo timestamp}}</span>
		<span class="message_star"></span>
		<span class="message_content {{archivedClass}}"><span class="subject-label">{{subjectLabel this}}</span> {{text}}</span>
	</div>
</template>
