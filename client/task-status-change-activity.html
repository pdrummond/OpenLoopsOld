<template name="taskStatusChangeActivity">
	<div class="activity message">		
		<span class="message_content" style="color:gray;font-style:italic">
			<img class="profile-image" src="{{profileImage userId}}"/>
			<strong>{{usernameFromId userId}}</strong> changed status of <a href="/board/{{currentBoardId}}/task/{{taskId}}/description">#{{taskUid}}</a> from <strong>{{taskOldStatus}}</strong> to <strong>{{taskNewStatus}}</strong>
			in {{activityChannel}} channel at {{timestampToTime timestamp}}
		</span>
	</div>
</template>
