<template name="listings">
	<div class="listings">
		<div class="listings_channels">
			<div>
				<h2 class="listings_header" style="float:left">Channels</h2>
				<i class="add-channel-button uk-icon-plus" style="cursor:pointer;float:right;padding:5px;margin-right:10px"></i>
			</div>
			<form class="new-channel-form uk-form" style="display:none;clear:both">
				<input class="channel-input" placeholder="Channel Name" style="margin:5px;margin-left:20px"/>
			</form>
			<ul class="channel_list" style="clear:both">	
				{{#each channels}}
				{{> channel}}
				{{/each}}
			</ul>			
		</div>
		<div class="listings_direct-messages"></div>		
	</div>
</template>
