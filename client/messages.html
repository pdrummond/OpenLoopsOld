<template name="messages">	
	<div class="message-history">		
		{{#if noMessages}}	 		
			<p style="padding-top:20px;font-style:italic;position: absolute;bottom: 80px;">Be the first to add a message to this channel</p>
	 	{{else}}
	 		{{#if welcomeMessageNotPresent}}
	 			<a id="show-earlier-link" href="#" style="display:block;padding-top:10px;padding-bottom:10px">Show earlier messages</a>
	 		{{/if}}
	 	{{/if}}
		{{#if Template.subscriptionsReady}}
			{{#each messages}}
				{{> messageHolder}}
			{{/each}}
		{{else}}
			Loading...
		{{/if}}
	</div>
</template>
