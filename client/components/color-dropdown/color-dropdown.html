<template name="colorDropdown">
<div class="color-dropdown ui floating dropdown">
	<span class="text">
	<div class="ui {{color}} empty circular label" data-color="{{color}}"></div> {{color}}
	</span>
	<div class="menu">
		<div class="item">
			<div class="ui green empty circular label" data-color="green"></div>
			Green
		</div>
		<div class="item">
			<div class="ui red empty circular label" data-color="red"></div>
			Red
		</div>
		<div class="item">
			<div class="ui blue empty circular label" data-color="blue"></div>
			Blue
		</div>
		<div class="item">
			<div class="ui black empty circular label active" data-color="black"></div>
			Black
		</div>
		<div class="item">
			<div class="ui purple empty circular label" data-color="purple"></div>
			Purple
		</div>
		<div class="item">
			<div class="ui orange empty circular label" data-color="orange"></div>
			Orange
		</div>								
		<div class="item">
			<div class="ui yellow empty circular label" data-color="yellow"></div>
			Yellow
		</div>
		<div class="item">
			<div class="ui pink empty circular label" data-color="pink"></div>
			Pink
		</div>					
	</div>
</div>
</template>
