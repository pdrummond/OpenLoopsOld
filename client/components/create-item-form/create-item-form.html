<template name="createItemForm">
	<form id="createItemForm" class="ui form"  style="padding:10px;background:#FBFBFB">
		<h1><i class="{{itemIcon}} icon"></i> Create {{createItemFormLabel}}</h1>
		<div class="field">
			<label>Title: </label>
			<input id="new-item-title-input" autofocus type="text" name="title" placeholder="Enter title here">
		</div>
		<div class="field">
			<label>Members: </label>
			<div id="member-dropdown" class="ui fluid multiple search normal selection dropdown">
				<input type="hidden" name="members">
				<i class="dropdown icon"></i>
				<div class="default text">Choose Team Members</div>
				<div class="menu">
					{{#each users}}
					{{> teamMemberItem}}
					{{/each}}
				</div>
			</div>
		</div>
		<div id="description-field" class="field">
			<label>Description: </label>
			<textarea name="description" placeholder="Enter description here"></textarea>
		</div>
		

		<div class="ui buttons" style="float:right">
			<button id="cancel-button" class="ui button">Cancel</button>
			<div class="or"></div>
			<button id="submit-button" class="ui positive button">Create</button>
		</div>

	</form>
</template>

<template name="teamMemberItem">
	<div class="item" data-value="{{username}}"> <img src="{{profileImage _id}}" class="profile-image-small"/> {{username}}</div>
</template>
