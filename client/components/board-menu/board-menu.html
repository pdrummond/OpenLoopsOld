<template name="boardMenu">
	<div class="board-menu" style="z-index:10">
		<div class="ui floating labeled icon inline dropdown">			
			<i class="square icon"></i> {{currentBoardTitle}}
			<div class="menu">	
				<div id="board-settings" class="item">
					<i class="settings icon"></i> Board Settings
				</div>
				<div id="show-all-boards" class="item">
					<i class="left arrow icon"></i> Show All Boards
				</div>
				<div class="divider"></div>

				<!--<div class="header">
					Search Boards
				</div>
				<div class="ui left icon input">
					<i class="search icon"></i>
					<input type="text" name="search" placeholder="Search...">
				</div>-->
				{{#each boards}}
				{{> board}}
				{{/each}}
				<div class="divider"></div>
				<div id="logout-menu-item" class="item"><i class="sign out icon"></i> Logout</div>

			</div>
		</div>		
	</div>
</template>

<template name="board">
	<div class="item">
		<i class="square icon"></i> {{title}}
	</div>
</template>
