<template name="actions">

	<div id="actions-wrapper">

		<div class="ui top tabular pointing secondary menu" style='margin-bottom:0'>
			<a class="active item" data-tab="first">Actions</a>
			<a class="item" data-tab="second">Milestones</a>
			<a class="item" data-tab="third">Labels</a>
		</div>
		<div class="ui bottom attached active tab" data-tab="first">			

			<div id="filter-box" style="padding-top:10px">
				<div class="ui left action input" style="padding-left:15px;margin-right:10px">
					<div class="ui dropdown button" style="padding:10px">
						<div class="text"><i class="filter icon"></i> Filters </div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div id="clear-all-filters" class="item">Clear All Filters</div>
							<div class="divider"></div>
							<div class="header">Saved Filters</div>
							{{#each filters}}
							{{> filterItem}}
							{{/each}}
							<div class="header">Common Filters</div>
							<div class="item">status:in-progress</div>
							<div class="item">status:done</div>
						</div>
					</div>
					<input class="input-box_filter" type="text" placeholder="Type filter here..." value="{{filterString}}" style="width:245px" />
				</div>
			</div>
			<div class="ui small text menu" style="margin: 0;margin-left: 10px;">		
				<a class="active item">
					<i class='icon circle'></i> {{actionCount}} Open
				</a>
				<a class="item">
					<i class='icon check circle'></i> {{actionCount}} Closed
				</a>			
			</div>		
			<div id="action-list" style="height:100%">
				<div class="ui divided list" style="padding:10px;padding-left:15px;height:100%;overflow-y:scroll">
					{{#each actions}}
					{{> actionItem}}
					{{/each}}
				</div>
			</div>			
		</div>
		<div class="ui bottom attached tab" data-tab="second">
			<div class="ui small text menu" style="margin: 0;margin-left: 10px;">		
				<a class="active item">
					<i class='icon circle'></i> {{actionCount}} Open
				</a>
				<a class="item">
					<i class='icon check circle'></i> {{actionCount}} Closed
				</a>			
			</div>	
			<div class="ui cards" style="margin-left:8px">
				<div class="fluid card" style="width:370px">
					
					<div class="content">
						<div class="header">Milestone 1</div>
						<div class="meta">No due date   Last updated 1 day ago</div>
						<div class="description">
							Milestone 1 is all about the basic functionality
						</div>
					</div>
					<div class="extra">
						<strong>76%</strong> complete  
						<div class="right floated">
							<strong>6</strong> open  <strong>19</strong> closed
						</div>
					</div>
					<div class="ui bottom attached green progress" data-percent="69">
						<div class="bar" style="transition-duration: 300ms; width: 69%;"></div>
					</div>
				</div>
				<div class="fluid card" style="width:370px">
					
					<div class="content">
						<div class="header">Milestone 2</div>
						<div class="meta">No due date   Last updated 1 day ago</div>
						<div class="description">
							Milestone 1 is all about the basic functionality
						</div>
					</div>
					<div class="extra">
						<strong>76%</strong> complete  
						<div class="right floated">
							<strong>6</strong> open  <strong>19</strong> closed
						</div>
					</div>
					<div class="ui bottom attached green progress" data-percent="69">
						<div class="bar" style="transition-duration: 300ms; width: 69%;"></div>
					</div>
				</div>
				<div class="fluid card" style="width:370px">
					
					<div class="content">
						<div class="header">Milestone 3</div>
						<div class="meta">No due date   Last updated 1 day ago</div>
						<div class="description">
							Milestone 1 is all about the basic functionality
						</div>
					</div>
					<div class="extra">
						<strong>76%</strong> complete  
						<div class="right floated">
							<strong>6</strong> open  <strong>19</strong> closed
						</div>
					</div>
					<div class="ui bottom attached green progress" data-percent="10">
						<div class="bar" style="transition-duration: 300ms; width: 10%;"></div>
					</div>
				</div>
			</div>
		</div>	
		<div class="ui bottom attached tab" data-tab="third">
			<div class="ui divided selection list">
				<a class="item">
					<div class="right floated content">
						<strong>6</strong> open <strong>19</strong> Closed
					</div>
					<div class="ui red horizontal label">#important</div>
					<p style="font-size:80%;margin-top:5px">Very important stuff that always takes priority.</p>
				</a>
				<a class="item">
				<div class="right floated content">
						<strong>6</strong> open <strong>19</strong> Closed
					</div>
					<div class="ui purple horizontal label">#now</div>
					<p style="font-size:80%;margin-top:5px">Tasks that need doing right now</p>
				</a>
				<a class="item">
				<div class="right floated content">
						<strong>6</strong> open <strong>19</strong> Closed
					</div>
					<div class="ui red horizontal label">#next</div>
					<p style="font-size:80%;margin-top:5px">Tasks that I will be doing next</p>
				</a>
				<a class="item">
				<div class="right floated content">
						<strong>6</strong> open <strong>19</strong> Closed
					</div>
					<div class="ui horizontal label">#soon</div>
					<p style="font-size:80%;margin-top:5px">Tasks I'll get round to doing soon(ish)</p>
				</a>
			</div>
		</div>	

	</div>

</template>

<template name="filterItem">
	<div class="filter item {{activeClass}}">
		{{title}}
	</div>
</template>
